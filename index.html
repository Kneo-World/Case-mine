<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1case Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --tg-theme-bg-color: #0f1218;
            --accent-blue: #007aff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: white;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        /* Snow Animation */
        .snow-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Roulette Styling */
        .roulette-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
        }

        .roulette-container {
            display: flex;
            position: absolute;
            left: 0;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .roulette-item {
            min-width: 100px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .roulette-pointer {
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 2px; height: 100%;
            background: var(--accent-blue);
            z-index: 10;
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .premium-border {
            border: 2px solid #facc15;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
        }

        .nav-active {
            color: var(--accent-blue);
        }

        .page {
            display: none;
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 20px;
            padding-top: 10px;
            z-index: 1;
            position: relative;
        }

        .page.active { display: block; }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>

    <header class="flex justify-between items-center p-4 z-10 relative">
        <div class="flex items-center gap-2 glass px-3 py-1">
            <span class="text-yellow-400 text-sm">‚≠ê</span>
            <span id="header-balance" class="font-bold text-sm">0.00</span>
            <button class="bg-blue-600 rounded-full w-5 h-5 flex items-center justify-center text-xs ml-1">+</button>
        </div>
        <div id="user-avatar" class="w-8 h-8 rounded-full border border-blue-500 overflow-hidden">
            <img src="https://via.placeholder.com/32" alt="pfp" id="pfp-img">
        </div>
    </header>

    <main>
        <section id="page-cases" class="page active">
            <h2 class="text-2xl font-bold mb-4">Cases</h2>
            <div class="grid grid-cols-2 gap-4" id="cases-grid">
                </div>
        </section>

        <section id="page-deposit" class="page">
            <div class="flex flex-col items-center justify-center h-full text-center">
                <i data-lucide="construction" class="w-16 h-16 text-yellow-500 mb-4"></i>
                <h2 class="text-xl font-bold">Market</h2>
                <p class="text-gray-400 mt-2 px-10">Deposits and Stars Market are coming in the next update.</p>
                <div class="mt-6 glass p-6 w-full max-w-xs">
                    <p class="text-sm opacity-50">Current Rate</p>
                    <p class="text-lg font-bold">1 USD = 50 ‚≠ê</p>
                </div>
            </div>
        </section>

        <section id="page-profile" class="page">
            <div class="glass p-6 mb-6 flex items-center gap-4">
                <img src="" id="profile-pfp" class="w-16 h-16 rounded-2xl border-2 border-blue-500">
                <div>
                    <h3 id="profile-name" class="text-xl font-bold">User</h3>
                    <p class="text-sm text-blue-400">Collector Rank</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="glass p-4 text-center">
                    <p class="text-xs opacity-50 uppercase">Opened</p>
                    <p id="stats-opened" class="text-xl font-bold">0</p>
                </div>
                <div class="glass p-4 text-center">
                    <p class="text-xs opacity-50 uppercase">Inventory</p>
                    <p id="stats-inv" class="text-xl font-bold">0</p>
                </div>
            </div>

            <h3 class="font-bold mb-3 flex items-center gap-2">
                <i data-lucide="package" class="w-4 h-4"></i> Inventory
            </h3>
            <div id="inventory-grid" class="grid grid-cols-3 gap-2 pb-10">
                </div>
        </section>
    </main>

    <div id="case-modal" class="fixed inset-0 z-50 flex items-end justify-center hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="glass w-full max-w-md p-6 rounded-t-[30px] z-10 translate-y-full transition-transform duration-300" id="modal-content">
            <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mb-6"></div>
            
            <h2 id="modal-title" class="text-2xl font-bold text-center mb-2">Case Name</h2>
            <p id="modal-price" class="text-center text-blue-400 mb-6 font-bold">50 ‚≠ê</p>

            <div id="roulette-view" class="hidden">
                <div class="roulette-wrapper mb-6">
                    <div class="roulette-pointer"></div>
                    <div class="roulette-container" id="roulette-strip"></div>
                </div>
            </div>

            <div id="droplist-view">
                <p class="text-xs opacity-50 uppercase mb-3">Possible Drops</p>
                <div class="grid grid-cols-4 gap-2 mb-8" id="drop-list-items"></div>
            </div>

            <button id="open-btn" onclick="startOpening()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-bold text-lg shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
                Open Case
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 h-20 glass rounded-none border-t border-white/10 flex justify-around items-center px-4 z-20">
        <button onclick="showPage('cases')" id="nav-cases" class="flex flex-col items-center gap-1 nav-active">
            <i data-lucide="box"></i>
            <span class="text-[10px] font-bold">CASES</span>
        </button>
        <button onclick="showPage('deposit')" id="nav-deposit" class="flex flex-col items-center gap-1 opacity-50">
            <i data-lucide="arrow-up-circle"></i>
            <span class="text-[10px] font-bold">DEPOSIT</span>
        </button>
        <button onclick="showPage('profile')" id="nav-profile" class="flex flex-col items-center gap-1 opacity-50">
            <i data-lucide="user"></i>
            <span class="text-[10px] font-bold">PROFILE</span>
        </button>
    </nav>

    <script>
        // 1. DATA CONFIGURATION
        const ITEMS = {
            STAR_1: { name: '1 Star', emoji: '‚≠ê', value: 1, rarity: 'common' },
            STAR_5: { name: '5 Stars', emoji: '‚≠ê', value: 5, rarity: 'common' },
            BEAR: { name: 'Bear Gift', emoji: 'üß∏', value: 15, rarity: 'rare' },
            CAKE: { name: 'Cake Gift', emoji: 'üéÇ', value: 50, rarity: 'legendary' },
            ROCKET: { name: 'Rocket Gift', emoji: 'üöÄ', value: 100, rarity: 'legendary' },
            CANDLE: { name: 'B-day Candle', emoji: 'üïØÔ∏è', value: 500, rarity: 'nft', nft: true },
            GOLD_MONKEY: { name: 'Gold Monkey', emoji: 'üêí', value: 800, rarity: 'nft', nft: true }
        };

        const CASES = [
            { id: 'free', name: 'Free', price: 0, loot: [ITEMS.STAR_1, ITEMS.STAR_1, ITEMS.STAR_1, ITEMS.BEAR, ITEMS.CAKE], color: 'from-green-500' },
            { id: 'bum', name: 'Bum', price: 25, loot: [ITEMS.STAR_5, ITEMS.STAR_5, ITEMS.BEAR, ITEMS.BEAR, ITEMS.CAKE], color: 'from-orange-500' },
            { id: 'normal', name: 'Normal', price: 50, loot: [ITEMS.BEAR, ITEMS.BEAR, ITEMS.CAKE, ITEMS.CAKE, ITEMS.ROCKET], color: 'from-blue-500' },
            { id: 'rocket', name: 'Rocket', price: 100, loot: [ITEMS.CAKE, ITEMS.ROCKET, ITEMS.ROCKET, ITEMS.CANDLE], color: 'from-purple-500' },
            { id: 'world', name: 'World', price: 500, loot: [ITEMS.CANDLE, ITEMS.GOLD_MONKEY], color: 'from-yellow-500' }
        ];

        // 2. STATE MANAGEMENT
        let balance = parseFloat(localStorage.getItem('balance')) || 100.00;
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        let statsOpened = parseInt(localStorage.getItem('statsOpened')) || 0;
        let activeCase = null;
        let isSpinning = false;

        const tg = window.Telegram.WebApp;
        tg.expand();

        // 3. CORE FUNCTIONS
        function init() {
            lucide.createIcons();
            createSnow();
            renderCases();
            updateUI();
            
            // Telegram User Data
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('profile-name').innerText = user.first_name;
                if (user.photo_url) {
                    document.getElementById('pfp-img').src = user.photo_url;
                    document.getElementById('profile-pfp').src = user.photo_url;
                }
            }

            showPage('cases');
        }

        function createSnow() {
            const container = document.getElementById('snow');
            for(let i=0; i<30; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.width = flake.style.height = Math.random() * 4 + 2 + 'px';
                flake.style.animationDuration = Math.random() * 3 + 2 + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }

        function updateUI() {
            document.getElementById('header-balance').innerText = balance.toFixed(2);
            document.getElementById('stats-opened').innerText = statsOpened;
            document.getElementById('stats-inv').innerText = inventory.length;
            
            const invGrid = document.getElementById('inventory-grid');
            invGrid.innerHTML = '';
            inventory.forEach(item => {
                const div = document.createElement('div');
                div.className = `glass p-2 flex flex-col items-center justify-center aspect-square text-center ${item.nft ? 'premium-border' : ''}`;
                div.innerHTML = `<span class="text-2xl mb-1">${item.emoji}</span><span class="text-[8px] opacity-70 truncate w-full">${item.name}</span>`;
                invGrid.appendChild(div);
            });

            localStorage.setItem('balance', balance);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            localStorage.setItem('statsOpened', statsOpened);
        }

        function renderCases() {
            const grid = document.getElementById('cases-grid');
            CASES.forEach(c => {
                const card = document.createElement('div');
                card.className = `glass bg-gradient-to-br ${c.color}/10 p-5 flex flex-col items-center gap-3 active:scale-95 transition-transform cursor-pointer`;
                card.onclick = () => openCaseModal(c);
                card.innerHTML = `
                    <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-3xl shadow-inner">üì¶</div>
                    <div class="text-center">
                        <p class="font-bold">${c.name}</p>
                        <p class="text-xs text-blue-400 font-bold">${c.price === 0 ? 'FREE' : c.price + ' ‚≠ê'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 4. NAVIGATION
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            
            document.querySelectorAll('nav button').forEach(b => b.classList.add('opacity-50'));
            document.getElementById(`nav-${pageId}`).classList.remove('opacity-50');
            document.getElementById(`nav-${pageId}`).classList.add('nav-active');
            
            tg.HapticFeedback.impactOccurred('light');
        }

        // 5. CASE OPENING LOGIC
        function openCaseModal(caseObj) {
            activeCase = caseObj;
            document.getElementById('modal-title').innerText = caseObj.name + " Case";
            document.getElementById('modal-price').innerText = caseObj.price === 0 ? "Daily Free Claim" : `${caseObj.price} ‚≠ê`;
            
            const dropList = document.getElementById('drop-list-items');
            dropList.innerHTML = '';
            caseObj.loot.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex flex-col items-center glass p-2 relative";
                div.innerHTML = `
                    <span class="text-xs absolute top-1 right-1 opacity-40 font-bold">10%</span>
                    <span class="text-xl">${item.emoji}</span>
                `;
                dropList.appendChild(div);
            });

            const modal = document.getElementById('case-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => content.style.transform = 'translateY(0)', 10);
            
            document.getElementById('roulette-view').classList.add('hidden');
            document.getElementById('droplist-view').classList.remove('hidden');
            document.getElementById('open-btn').style.display = 'block';
        }

        function closeModal() {
            if (isSpinning) return;
            const content = document.getElementById('modal-content');
            content.style.transform = 'translateY(100%)';
            setTimeout(() => document.getElementById('case-modal').classList.add('hidden'), 300);
        }

        function startOpening() {
            if (balance < activeCase.price) {
                tg.showAlert("Not enough Stars!");
                return;
            }

            isSpinning = true;
            balance -= activeCase.price;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');

            document.getElementById('droplist-view').classList.add('hidden');
            document.getElementById('open-btn').style.display = 'none';
            document.getElementById('roulette-view').classList.remove('hidden');

            const strip = document.getElementById('roulette-strip');
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            
            // Build the strip (80 items for length)
            let stripHTML = '';
            const totalItems = 80;
            const winningIndex = 75; // The 75th item is the winner

            for(let i=0; i<totalItems; i++) {
                const randomItem = activeCase.loot[Math.floor(Math.random() * activeCase.loot.length)];
                // If it's the winning slot, we'll store it later, but for now just fill
                stripHTML += `
                    <div class="roulette-item">
                        <span class="text-3xl">${randomItem.emoji}</span>
                        <span class="text-[10px] opacity-50 mt-1">${randomItem.name}</span>
                    </div>
                `;
            }
            strip.innerHTML = stripHTML;

            // Determine Winner
            const winner = activeCase.loot[Math.floor(Math.random() * activeCase.loot.length)];
            const winningSlot = strip.children[winningIndex];
            winningSlot.innerHTML = `<span class="text-3xl">${winner.emoji}</span><span class="text-[10px] opacity-50 mt-1">${winner.name}</span>`;
            if(winner.nft) winningSlot.classList.add('premium-border', 'bg-yellow-500/10');

            // Animate
            setTimeout(() => {
                const itemWidth = 100;
                const containerWidth = document.querySelector('.roulette-wrapper').offsetWidth;
                const targetX = (winningIndex * itemWidth) - (containerWidth / 2) + (itemWidth / 2);
                
                strip.style.transition = 'transform 5s cubic-bezier(0.15, 0, 0.15, 1)';
                strip.style.transform = `translateX(-${targetX}px)`;
            }, 50);

            // Handle Finish
            setTimeout(() => {
                tg.HapticFeedback.notificationOccurred('success');
                inventory.unshift(winner);
                statsOpened++;
                
                if (winner.value && winner.name.includes('Star')) {
                    balance += winner.value;
                }

                updateUI();
                isSpinning = false;
                
                // Visual feedback
                winningSlot.classList.add('bg-blue-500/20');
                
                setTimeout(() => {
                    tg.showConfirm(`You won: ${winner.name}!`, (ok) => {
                        closeModal();
                    });
                }, 500);
            }, 5600);
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
