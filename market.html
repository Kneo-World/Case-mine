<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Case-Mine | Marketplace</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --accent: #007aff;
            --text-main: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .season-banner {
            background: linear-gradient(90deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        .gift-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .gift-image-bg {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            margin-bottom: 12px;
        }

        .price-btn {
            background: var(--accent);
            color: white;
            border-radius: 14px;
            padding: 8px;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .price-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .price-btn.disabled {
            background: #2c2c2e;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .nav-bar {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(255,255,255,0.1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-28">

    <header class="sticky top-0 z-50 bg-black/60 backdrop-blur-xl p-4 flex justify-between items-center">
        <div class="flex items-center gap-2 bg-[#1c1c1e] px-3 py-1.5 rounded-full border border-white/5">
            <span class="text-yellow-400 text-sm">‚≠ê</span>
            <span id="market-balance" class="font-bold text-sm tracking-tight">0</span>
        </div>
        <div class="flex gap-4">
             <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
             <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
        </div>
    </header>

    <main class="p-4">
        <div class="season-banner rounded-3xl p-5 mb-8 flex justify-between items-center">
            <div>
                <h3 class="text-2xl font-black italic tracking-tighter italic">Season 2</h3>
                <p class="text-[11px] font-bold text-yellow-500 uppercase tracking-widest bg-yellow-500/10 inline-block px-2 py-0.5 rounded-md mt-1">is open</p>
            </div>
            <div class="relative">
                <span class="text-5xl">üöÄ</span>
            </div>
        </div>

        <div class="flex justify-between items-end mb-5">
            <h2 class="text-3xl font-bold tracking-tight">All items</h2>
            <span class="text-blue-500 text-sm font-semibold">Filter</span>
        </div>

        <div id="online-grid" class="grid grid-cols-2 gap-4">
            <div class="col-span-2 flex flex-col items-center py-20 opacity-40">
                <div class="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-xs uppercase font-bold tracking-widest">Loading Market...</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 nav-bar flex justify-around items-center px-6 z-50">
        <button onclick="window.location.href='index.html'" class="flex flex-col items-center gap-1 opacity-40 transition-opacity">
            <i data-lucide="package" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Store</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-blue-500">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Market</span>
        </button>
        <button class="flex flex-col items-center gap-1 opacity-40">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold uppercase">Profile</span>
        </button>
    </nav>

    <script>
        // –¢–æ—Ç –∂–µ –∫–æ–Ω—Ñ–∏–≥, —á—Ç–æ –∏ –≤ index.html
        const firebaseConfig = {
            apiKey: "AIzaSyDnmAysvjn6Zu-pbddOhXDt1ohnZaY1Fcw",
            authDomain: "casemine-online.firebaseapp.com",
            projectId: "casemine-online",
            databaseURL: "https://casemine-online-default-rtdb.firebaseio.com", // –î–æ–±–∞–≤—å URL –µ—Å–ª–∏ –µ—Å—Ç—å
            storageBucket: "casemine-online.firebasestorage.app",
            messagingSenderId: "750443799326",
            appId: "1:750443799326:web:edec309f732337e39a1f0f"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;

        const SHARED_KEY = 'casemine_inventory';
        const BALANCE_KEY = 'balance';

        let balance = parseFloat(localStorage.getItem(BALANCE_KEY)) || 0;
        let inventory = JSON.parse(localStorage.getItem(SHARED_KEY)) || [];

        function updateUI() {
            document.getElementById('market-balance').innerText = Math.floor(balance);
            localStorage.setItem(BALANCE_KEY, balance);
            localStorage.setItem(SHARED_KEY, JSON.stringify(inventory));
        }

        window.buyGift = function(key, price, name, emoji) {
            if (balance < price) {
                tg.showAlert("Not enough stars! ‚≠ê");
                return;
            }

            tg.showConfirm(`Buy ${name} for ‚≠ê ${price}?`, (ok) => {
                if (ok) {
                    const itemRef = db.ref('online_market/' + key);
                    
                    itemRef.remove().then(() => {
                        balance -= price;
                        inventory.unshift({ name, emoji, value: price, id: Date.now() });
                        updateUI();
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert("Successfully purchased!");
                    }).catch(() => {
                        tg.showAlert("This item was already sold.");
                    });
                }
            });
        };

        // –ñ–∏–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ –±–∞–∑—ã
        db.ref('online_market').on('value', (snapshot) => {
            const data = snapshot.val();
            const grid = document.getElementById('online-grid');
            grid.innerHTML = "";

            if (!data) {
                grid.innerHTML = "<div class='col-span-2 text-center py-20 opacity-20 text-xs uppercase font-bold tracking-widest'>Market is empty</div>";
                return;
            }

            Object.keys(data).forEach(id => {
                const item = data[id];
                
                // --- –§–ò–õ–¨–¢–†: –ü—Ä–æ–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ –µ—Å—Ç—å "–ó–≤–µ–∑–¥" ---
                if (item.name.toLowerCase().includes("–∑–≤–µ–∑–¥") || item.name.toLowerCase().includes("stars")) {
                    return;
                }

                const isMyItem = item.sellerId == (tg.initDataUnsafe?.user?.id || "0");

                grid.innerHTML += `
                    <div class="gift-card fade-in">
                        <div class="gift-image-bg">
                            <span class="text-6xl drop-shadow-2xl">${item.emoji}</span>
                        </div>
                        <div class="px-1 mb-4">
                            <p class="text-[10px] text-blue-500 font-black uppercase tracking-widest mb-0.5">Gift</p>
                            <h4 class="font-bold text-sm truncate">${item.name}</h4>
                            <p class="text-[9px] text-gray-500 font-medium truncate mt-0.5">By ${item.seller}</p>
                        </div>
                        
                        <button onclick="buyGift('${id}', ${item.value}, '${item.name}', '${item.emoji}')" 
                                class="price-btn ${isMyItem ? 'disabled' : ''}">
                            ${isMyItem ? 'Your Item' : '‚≠ê ' + item.value}
                        </button>
                    </div>
                `;
            });
        });

        lucide.createIcons();
        updateUI();
        tg.expand();
    </script>
</body>
</html>
